<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - NovaStore</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="auth.css">
    <style>
        .login-container{
            margin-top: 1rem;
            margin-bottom: 2rem;
            padding: 2rem !important;
        }

        .logo{
            margin-bottom: 1rem !important;
        }

        .input-group{
            margin-bottom: 1rem !important;
        }

        .input-gorup input{
            padding: 0.9rem !important;

        }
    </style>
</head>
<body>
    <a href="#" class="back-btn" onclick="goBack()" title="Go Back">
        <i class="ri-arrow-left-line"></i>
    </a>
    
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

    <div class="login-container">
        <div class="logo">
            <h1>Novastore</h1>
            <p>Create your account and join our community</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="signupForm">
            <div class="input-group">
                <input spellcheck="false" id="signupNickname" type="text" placeholder="Nickname" required />
                <i class="ri-user-line icon"></i>
            </div>
            <div id="nicknameError" class="field-error"></div>

            <div class="input-group">
                <input spellcheck="false" id="signupEmail" type="email" placeholder="Email" required />
                <i class="ri-mail-open-line icon"></i>
            </div>
            <div id="emailError" class="field-error"></div>

            <div class="input-group">
                <input spellcheck="false" id="signupPassword" type="password" placeholder="Password" required />
                <i class="ri-lock-line icon"></i>
            </div>
            <div class="password-strength" id="passwordStrength">
                <div class="strength-bar">
                    <div class="strength-fill"></div>
                </div>
                <div class="strength-text">Password strength: <span id="strengthText">Enter password</span></div>
            </div>
            <div id="passwordError" class="field-error"></div>

            <div class="input-group">
                <input spellcheck="false" id="signupConfirmPassword" type="password" placeholder="Confirm Password" required />
                <i class="ri-lock-2-line icon"></i>
            </div>
            <div id="confirmPasswordError" class="field-error"></div>

            <div class="terms-checkbox">
                <input spellcheck="false" type="checkbox" id="agreeTerms" required />
                <label for="agreeTerms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>
            <div id="termsError" class="field-error"></div>

            <button type="submit" class="login-btn" id="signupButton">Create Account</button>
            
            <p class="register-link">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>

        <div class="divider"><span>or sign up with</span></div>

        <div class="social-login">
            <button class="social-btn" id="googleLoginBtn">
                <i class="ri-google-fill"></i> Google
            </button>
        </div>
    </div>

    <script src="registerform.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
